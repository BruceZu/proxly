<html ng-app="redir-popup">
<head>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/bootstrap-theme.css">
    <link rel="stylesheet" href="styles/main.css">
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
</head>
<body ng-controller="MainCtrl" ng-cloak>
    <script src="scripts/popup.bundle.js"></script>

    <div class="container-fluid">

        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" ng-click="openApp()"><span class="glyphicon glyphicon-cog" style="color:white;"></span>
                    </button>

                </div>
            </div>
            <!-- /.container-fluid -->
        </nav>
        <div class="list-group">
          <a class="list-group-item" ng-click="toggleItem(item)" ng-repeat="item in maps track by $index">
              <h4 class="list-group-item-heading"><span class="glyphicon glyphicon-off server-{{item.isOn ? 'on' : 'off'}}"></span>&nbsp;&nbsp;{{item.name}}</h4>
          </a>
        </div>
        <p class="bg-success" ng-show="maps == null || maps.length == 0">No projects found. Click the gear icon to start.</p>


        <!-- <span class="iconic iconic-md iconic-cogs" title="gear" aria-hidden="true"></span> -->

    </div>
</body>

</html>
