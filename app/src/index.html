<!doctype html>
<html ng-csp>

  <head>
    <title>Redirector</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script type="text/javascript" src="styles/jquery.min.js"></script>
    <script type="text/javascript" src="styles/bootstrap.min.js"></script>
  </head>

  <body ng-controller="MainCtrl" class="container">
  <style>
    .ui-match {
        background: yellow;
    }
  </style>
    <div class="container">
      <div class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Redirect this shit</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav"></ul>
            <form class="navbar-form navbar-left">
              <div class="form-group"></div>
            </form>
            <div class="pull-right btn-group">
              <button class="btn pull-left btn-default">Left</button>
              <button class="btn btn-default">Middle</button>
              <button class="btn btn-default">Save</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <button class="btn btn-success" ng-click="newMapping()">New</button>
        </div>
        <div class="col-xs-6">
          <a class="btn pull-right btn-danger" ng-click="deleteMapping(item)">Delete</a>
        </div>
      </div>
      <div class="well" ng-repeat="item in maps">
        <div class="row">
          <div class="col-xs-6">
            <span class="label label-default">URL Pattern</span><input ng-model="item.url" type="text" class="form-control">
          </div>
          <div class="col-xs-6">
            <span class="label label-default" ng-click="openDirectory(item)">Directory</span><input ng-model="item.directory" type="text" class="form-control">
          </div>
        </div><br>
        <div class="row">
          <div class="col-xs-12">
            <table class="table">
              <thead>
                <tr>
                  <th>Type</th>
                  <th>URL</th>
                  <th>Local File</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="res in currentResources" -->
                  <td>{{res.tagName}}</td>
                  <td><p ng-bind-html="getHtmlSafe(res.url) | highlight:item.url:caseSensitive"></p></td>
                  <td>{{res.localPath}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="bundles/index.bundle.js"></script>
    <script src="styles/livereload.js"></script>
  </body>

</html>
